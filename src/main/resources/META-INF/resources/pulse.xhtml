<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <style>
                .label {
                    display: inline;
                    padding: .2em .6em .3em;
                    font-size: 75%;
                    font-weight: 700;
                    line-height: 1;
                    color: #fff;
                    text-align: center;
                    white-space: nowrap;
                    vertical-align: baseline;
                    border-radius: .25em;
                }
                .label-default {
                    background-color: #777;
                }
            </style>


            <h:form>
                <p:panel id="all" style="width: 100%">
                    <div class="row">
                        <div class="col-xl-12">
                            <p:commandButton value="Reload" update="all"/>
                            <p:commandButton value="Clear History" actionListener="#{pulseMB.clearHistory()}" update="all"/>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="alert alert-success">
                                <strong>History</strong>
                            </div>
                            
                            <p:dataTable value="#{pulseMB.history}" var="his" >
                                <p:column headerText="host ip" sortBy="#{his.hostIp}">
                                    <h:outputText value="#{his.hostIp}"/>
                                </p:column>
                                <p:column headerText="batch id" sortBy="#{his.batch.id}">
                                    <h:outputText value="#{his.batch.id}"/>
                                </p:column>
                                <p:column headerText="version" sortBy="#{his.version}">
                                    <h:outputText value="#{his.version}"/>
                                </p:column>
                                <p:column headerText="timestamp" sortBy="#{his.timestamp}">
                                    <h:outputText value="#{his.timestamp}"/>
                                </p:column>
                                
                            </p:dataTable>
                            
                        </div>

                    </div>
                    <br/>
                    <div class="alert alert-success">
                        <strong>Running Instances</strong>
                    </div>

                    <br/>
                    <div class="row">



                        <c:forEach items="${pulseMB.pulses}" var="pulse">



                                <div class="col-xl-3 col-sm-6 mb-3">
                                    <div class="card text-white bg-success o-hidden h-100">
                                        <div class="card-body">
                                            <div class="mr-5">Batch #{pulse.batch.id} <br/> From : #{pulse.batch.start} , Limit : #{pulse.batch.limit}</div>
                                        </div>
                                        <a class="card-footer text-white clearfix small z-1" href="#">
                                            <span class="float-left">Host : #{pulse.hostIp} , version : #{pulse.version}</span>
                                        </a>
                                    </div>

                                </div>



                        </c:forEach>




                    </div>
                </p:panel>
                <p:poll id="reloadId" interval="#{pulseMB.refreshRate}"  update="all" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
