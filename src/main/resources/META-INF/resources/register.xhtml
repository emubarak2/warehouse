<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Dolon Dashboard LOGIN</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico" />
        <!-- Bootstrap core CSS-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom fonts for this template-->
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom styles for this template-->
        <link href="css/sb-admin.css" rel="stylesheet"/>
        <style>
            .ui-button.custom-pf-button { 
                width: 100%; 
                height: 35px; 
                font-size:small;    
            }
            span.ui-column-title {
                font-size: small;
            }
            .table thead th {
                vertical-align: top; 
                border-bottom: 2px solid #e9ecef;
            }
            .ui-growl {
                z-index: 9999 !important;
            }
        </style>
    </h:head>
    <h:body class="bg-dark">
        <div class="container">
            <div class="card card-register mx-auto mt-5">
                <div class="card-header">Register an Account</div>
                <div class="card-body">
                    <c:if test="${not empty theError}">
                        <div class="alert alert-danger">
                            <strong>Validation error(s) !</strong> 
                            <br/>
                            <ul>
                                <c:forEach var="er" items="${theError}">
                                    <li>${er}</li>
                                </c:forEach>
                            </ul>
                        </div>
                    </c:if>

                    <form action="/register" method="POST">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <label for="name">Your name</label>
                                    <input class="form-control" id="name" name="name" type="text" aria-describedby="nameHelp" placeholder="Enter Your name"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input class="form-control" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" name="password" type="password" placeholder="Password"/>
                                </div>
                                <div class="col-md-6">
                                    <label for="passwordConfirm">Confirm password</label>
                                    <input class="form-control" id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirm password"/>
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="Register" ></input>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="/login">Login Page</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    </h:body>
</html>
