<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <h:form>
                <p:inputTextarea  value="#{queryMB.query}" style="width: 100%;height: 300px"  />
                <p:commandButton actionListener="#{queryMB.runQuery}"  value="Run query" oncomplete="" update="resultPanel"/>
                <p:hotkey bind="ctrl+shift+s" update="resultPanel" actionListener="#{queryMB.runQuery}"/>
                <hr/>

                <p:outputPanel id="resultPanel">
                    <h:outputText value="success : #{queryMB.success}" id="success"/>
                    <h:outputText value="message : #{queryMB.message}" id="errorMessage"/>
                    <br/>
                    <h:outputText value="effected rows : #{queryMB.numberOfEffectedRows}" rendered="#{!queryMB.select }"/>
                    <p:dataTable rendered="#{queryMB.select}" id="cars" var="obj" value="#{queryMB.result}" >                    
                        <p:columns value="#{queryMB.columns}" var="column" columnIndexVar="colIndex" >
                            <f:facet name="header">
                                <h:outputText value="#{column.header}" />
                            </f:facet>
                            <h:outputText value="#{obj[column.property]}" />
                        </p:columns>
                    </p:dataTable>
                </p:outputPanel>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
