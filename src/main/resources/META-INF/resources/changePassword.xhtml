<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="card card-register mx-auto mt-5">
                    <div class="card-header">Change password</div>
                    <div class="card-body">
                        <c:if test="${not empty theError}">
                            <div class="alert alert-danger">
                                <strong>Validation error(s) !</strong> 
                                <br/>
                                <ul>
                                    <c:forEach var="er" items="${theError}">
                                        <li>${er}</li>
                                    </c:forEach>
                                </ul>
                            </div>
                        </c:if>
                        <c:if test="${success}">
                            <div class="alert alert-success">
                                <strong>Successfully changed your password </strong> 
                                any questions please contact : absaleh@souq.com
                                
                            </div>
                        </c:if>

                        <form action="/change-password" method="POST">

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label for="password">New Password</label>
                                        <input class="form-control" id="password" name="password" type="password" placeholder="New Password"/>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="passwordConfirm">Confirm New Password</label>
                                        <input class="form-control" id="passwordConfirm" name="passwordConfirm" type="password" placeholder="Confirm New Password"/>
                                    </div>
                                </div>
                            </div>
                            
                            <input type="submit" class="btn btn-primary btn-block" value="Save new Password" ></input>
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
