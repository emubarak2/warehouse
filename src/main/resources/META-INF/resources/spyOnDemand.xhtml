<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="layout.xhtml">
        <ui:define name="content">
            <p:panel header="Spy On Demand">
                <h:form id="spyOnDemandForm">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="ean" value="EAN:" />
                        <p:inputText id="ean" type="text" value="#{spyOnDemandMB.ean}" required="true"/>

                        <p:commandButton value="Spy" action="#{spyOnDemandMB.spyOn}" update="itemsDataTable messagesDilog"/>
                    </h:panelGrid>

                    <hr/>

                    <p:dataTable id="itemsDataTable" var="item" value="#{spyOnDemandMB.spyResponse.avpV1Items}">
                        <p:column headerText="EAN">
                            <h:outputText value="#{item.ean}" />
                        </p:column>
                        <p:column headerText="Competitor">
                            <h:outputText value="#{item.competitorName}" />
                        </p:column>
                        <p:column headerText="Price">
                            <h:outputText value="#{item.price} #{item.currency}" />
                        </p:column>
                        <p:column headerText="Availability">
                            <h:outputText value="#{item.availability}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
